<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .upload-icon {
            font-size: 50px;
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container bg-white">
            <div class="text-center">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-cloud-arrow-up">
                        <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                    </svg>
                </div>
                <h2 class="mb-4">Agrobook</h2>
                <p class="text-muted mb-4">Selecione o arquivo de pedidos CSV para realizar o upload</p>
            </div>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Escolha o arquivo CSV</label>
                    <input class="form-control" type="file" id="fileInput" name="file" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span id="submitText">Fazer Upload</span>
                        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Response Modal -->
    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel">Resultado do Upload</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be inserted here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('submitText').textContent = 'Uploading...';
            document.getElementById('spinner').classList.remove('d-none');
            
            // Get form data
            const formData = new FormData(this);
            
            // In a real application, you would replace this with your actual API endpoint
            const apiUrl = 'https://httpbin.org/post'; // Using a test endpoint
            
            // Make the POST request
            fetch(apiUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Hide loading spinner
                document.getElementById('submitText').textContent = 'Upload File';
                document.getElementById('spinner').classList.add('d-none');
                
                // Prepare modal content
                let modalContent = `
                    <div class="alert alert-success">
                        <h4 class="alert-heading">Upload feito com sucesso!</h4>
                        <p>O arquivo foi enviado com sucesso.</p>
                        <hr>
                        <p class="mb-0"><strong>Nome do arquivo:</strong> ${formData.get('file').name}</p>
                    </div>
                    <div class="mt-3">
                        <h5>Server Response:</h5>
                        <pre class="bg-light p-2 rounded">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                // Insert content into modal
                document.getElementById('modalBody').innerHTML = modalContent;
                
                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('responseModal'));
                modal.show();
            })
            .catch(error => {
                // Hide loading spinner
                document.getElementById('submitText').textContent = 'Upload File';
                document.getElementById('spinner').classList.add('d-none');
                
                // Prepare error modal content
                let modalContent = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Falha no Upload!</h4>
                        <p>Houve um erro durante o processamento.</p>
                        <hr>
                        <p class="mb-0">${error.message}</p>
                    </div>
                `;
                
                // Insert content into modal
                document.getElementById('modalBody').innerHTML = modalContent;
                
                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('responseModal'));
                modal.show();
            });
        });
    </script>
</body>
</html>
